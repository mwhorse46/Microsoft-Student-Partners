  <!-- Primary Meta Tags -->
  <meta name="title" content="Microsoft Student Partners Summer of Code 2020">

    content="MSP Summer Of Code (MSPSoC) is a 2 month long Open Source program with an aim to help beginners get started with Open Source Development while creating solutions for a better tomorrow. Throughout the program, participants can contribute to different projects under the guidance and support of mentors. Top performers from each project will be felicitated with a certificate, goodies and much more.">
